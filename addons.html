<!-- Set active button -->
<script type="text/javascript">
	sessionStorage.setItem('addons', 'visited');

	if($("#addonsBar").hasClass('visitedBar')){
		$("#addonsBar").removeClass("visitedBar");
	}
	
	$("#addonsBar").addClass('activeBar');

	$(document).ready(function () {
		if( $("#modelBar").hasClass("activeBar")) {
			$("#modelBar").removeClass("activeBar");
			$("#modelBar").addClass("visitedBar");
		}
	});

	$(document).ready(function () {
		if( $("#exteriorBar").hasClass("activeBar")) {

		}
	});

	$(document).ready(function () {
		if( $("#interiorBar").hasClass("activeBar")) {
			$("#interiorBar").removeClass("activeBar");
			$("#interiorBar").addClass("visitedBar");
		}
	});

	$(document).ready(function () {
		if( $("#summaryBar").hasClass("activeBar")) {
			$("#summaryBar").removeClass("activeBar");
			$("#summaryBar").addClass("visitedBar");
		}
	});
</script>
