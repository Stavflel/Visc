<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/scripts.js"></script>

		<script type="text/javascript">
			sessionStorage.setItem('model', 'visited');

			function clearSession() {
    			sessionStorage.clear();
			}
		</script>
	</head>
	<body>
		<div class="container configBackground" style="box-shadow: 0 0 5px #333;border: 1px solid;">
			<div class="row">

				<!-- Start Model choice -->
				<div class="col-lg-3 col-md-3 col-sm-3">
					<h3 class="nomargin nopadding">
						Sedan
					</h3>
					<hr class="nomargin nopadding" style="height:3px;border: none;background: black;">
					<div class="container-fluid row nomargin nopadding">
						<div class="col-md-6 col-sm-6 col-xs-6 item nomargin nopadding modelItem links" page="modelinfo/ford_mondeo" href="#" onclick="changeModelName('Ford Mondeo')">
							<img src="media/fordthumb.png" class="itemImg centerX" style="width: 100px;">
							<p class="itemName">
								Ford Mondeo
							</p>
						</div>
					</div>
				</div>
				<!-- End Model choice -->

				<!-- Start Middle -->
				<div class="col-lg-6 col-md-6 col-sm-6 nomargin nopadding">
					<h2 class="text-center" id="modelName">
						Choose Model
					</h2>
					<div class="container nomargin nopadding text-center centerY" style="min-height:550px;">
						<img src="media/selectmodel.png" id="carImg" width="80%" style="padding-top: 100px;">
					</div>
					<a class="btn btn-lg centerX navBar" style="position: absolute; bottom:25px;visibility:hidden;border-radius: 10px !important;" href="index.html" id="configButton" onclick="clearSession()">
						Begin Configuration
					</a>
				</div>
				<!-- End Middle -->

				<!-- Start Selling points -->
				<div class="col-lg-3 col-md-3 col-sm-3 nomargin nopadding" id="sideBar">
				</div>
				<!-- End Selling points -->

			</div>
		</div>
	</body>
</html>
