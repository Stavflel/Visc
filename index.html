<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  	<script src="js/three.js"></script>
  	<script src="js/scripts.js"></script>
  </head>
  
  <body>
	<div class="container">
		<div class="row">
			<!-- Start Main window -->
			<div class="col-md-8 testborder">
				<!-- Start visualisation -->
				<div id="container">
					<!-- Start price box -->
					<div id="priceBox" class="testborder">
						<p class="nopadding nomargin" style="display: inline;">
							<b>Price:</b> 
								<p class="nomargin nopadding" id="totalPrice" style="display: inline;">
									10000
								</p>
							<br>
							<b>Delivery:</b> 
							<p class="nomargin nopadding" id="totalDelivery" style="display: inline;">
								2 Weeks 
							</p>
						</p>
					</div>
					<!-- End price box -->
				</div>
				<!-- End visualisation -->

				<!-- Start bottom bar -->
				<div class="col-md-12 testborder btn-group">
				<!-- Start Menu bar -->	
					<a type="button" href="#" page="model" class="btn btn-default btn-lg btn-arrow-start links">
						<p class="centerXY">
							Model
						</p>
					</a>
					<a type="button" href="#" page="exterior" class="btn btn-default btn-lg btn-arrow-right links">
						<p class="centerXY">
							Exterior
						</p>
					</a>
					<a type="button" href="#" page="interior" class="btn btn-default btn-lg btn-arrow-right links">
						<p class="centerXY">
							Interior
						</p>
					</a>
					<a type="button" href="#" page="addons" class="btn btn-default btn-lg btn-arrow-right links">
						<p class="centerXY">
							Addons
						</p>
					</a>
					<a type="button" href="#" page="summary" class="btn btn-default btn-lg btn-arrow-end links">
						<p class="centerXY">
							Summary
						</p>
					</a>
				<!-- End Menu bar -->
				</div>
			<!-- End bottom bar -->
			</div>
			<!-- End Main window -->
			
			<!-- Start Side bar -->
			<div class="col-md-4 testborder">
				<h3 class="text-center">$NameOfCar</h3>
				<!-- Start Config menus -->
				<div id="sideBar">

				</div>
				<!-- End Config menus -->
			</div>
			<!-- End Side bar -->

		</div>
	</div>

	<!-- Start Modals for information about item -->
	<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-md">
			<div class="modal-content" style="display:inline-flex;">
		        <div class="modal-header">
		        	<h4 class="modal-title" id="title">$ItemName</h4>
		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
		        </div>
		        <div class="modal-body">
		          	<img src="" id="img" style="width:150px;height:150px;float: left;margin-right: 12px;">
					<p id="info"></p>
		        </div>
			</div>
		</div>
	</div>
	<!-- End Modals -->

	<script>
    // Set the scene size.
    const WIDTH = 750;
    const HEIGHT = 600;

    // Set some camera attributes.
    const VIEW_ANGLE = 45;
    const ASPECT = WIDTH / HEIGHT;
    const NEAR = 0.1;
    const FAR = 10000;

    // Get the DOM element to attach to
    const container =
        document.querySelector('#container');

    // Create a WebGL renderer, camera
    // and a scene
    const renderer = new THREE.WebGLRenderer();
    const camera =
        new THREE.PerspectiveCamera(
            VIEW_ANGLE,
            ASPECT,
            NEAR,
            FAR
        );

    const scene = new THREE.Scene();

    // Add the camera to the scene.
    scene.add(camera);

    // Start the renderer.
    renderer.setSize(WIDTH, HEIGHT);

    // Attach the renderer-supplied
    // DOM element.
    container.appendChild(renderer.domElement);

    // create a point light
    const pointLight =
      new THREE.PointLight(0xFFFFFF);

    // set its position
    pointLight.position.x = 10;
    pointLight.position.y = 50;
    pointLight.position.z = 130;

    // add to the scene
    scene.add(pointLight);

    // create the sphere's material
    const sphereMaterial =
      new THREE.MeshLambertMaterial(
        {
          color: 0xCC0000
        });

    // Set up the sphere vars
    const RADIUS = 50;
    const SEGMENTS = 16;
    const RINGS = 16;

    // Create a new mesh with
    // sphere geometry - we will cover
    // the sphereMaterial next!
    const sphere = new THREE.Mesh(

      new THREE.SphereGeometry(
        RADIUS,
        SEGMENTS,
        RINGS),

      sphereMaterial);

    // Move the Sphere back in Z so we
    // can see it.
    sphere.position.z = -300;

    // Finally, add the sphere to the scene.
    scene.add(sphere);

    function update () {
      // Draw!
      renderer.render(scene, camera);

      // Schedule the next frame.
      requestAnimationFrame(update);
    }

    // Schedule the first frame.
    requestAnimationFrame(update);
  </script>
  <!-- End Scripts -->
  </body>
</html>
