        function loadJSON(jsonFileNames, numberOfJSONFiles, boundingBoxMinimum,boundingBoxMaximum) {
            var scaleFactor = calculateScaleFactor(boundingBoxMinimum, boundingBoxMaximum);
            var loader = new THREE.JSONLoader();
            /**
             * Loads le json files and add a reff id _jsonLink
             * to each mesh name, so It can be trace when something is gonna
             * be changed with that specific mesh
             *
             * XD:D:D:
             * */
            for(var _json in jsonFileNames) {
              //  console.log("layerlink" + jsonFileNames[_json]);
                var _jsonLink = jsonFileNames[_json];
                (function (link) {
                    loader.load(
                        // resource URL
                        _json,
                        // onLoad callback
                        function (geometry, materials) {
                            // console.log("jaja" + link);
                            var mesh = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({
                                side: THREE.DoubleSide
                            }));
                            mesh.scale.set(scaleFactor, scaleFactor, scaleFactor);
                            mesh.name = link;
                            scene.add(mesh);
                            geometryArray[link] = mesh;
                            if ((scene.children.length - 1) == numberOfJSONFiles) {
                                fitAll(scene);
                            }

                        },
                        // onProgress callback
                        function (xhr) {
                      //      console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                        },

                        // onError callback
                        function (err) {
                    //        console.log('An error happened');
                        }
                    );
                })(_jsonLink);
            }
        }

        /**
         * Scale each mesh based on vertexs in each json that being loaded.
         * */
        function calculateScaleFactor(boundingBoxMinimum, boundingBoxMaximum){
            // Get bounding box size
            var bBoxSize = [(boundingBoxMaximum[0] - boundingBoxMinimum[0]),
				(boundingBoxMaximum[1] - boundingBoxMinimum[1]),
				(boundingBoxMaximum[2] - boundingBoxMinimum[2])];
            // Detect largest dimension
            var largestSize = bBoxSize[0];
            if(bBoxSize[1] > largestSize){
                largestSize = bBoxSize[1];
            }
            if(bBoxSize[2] > largestSize){
                largestSize = bBoxSize[2];
            }

            // Scale dimension to 100
            return 100.0 / largestSize;
        }

        /**
         * Fit the content together in the scene
         * */
        function fitAll(node){
            // Calculate bounding box of the whole scene
            var boundingBoxOfNode = new THREE.Box3().setFromObject(node);
            var centerOfGravity = boundingBoxOfNode.center();
            var newCameraPosition = new THREE.Vector3();
            newCameraPosition.subVectors(centerOfGravity, _controls.target);
            camera.position.addVectors(camera.position, newCameraPosition);
            camera.lookAt(centerOfGravity);
            _controls.target.set(centerOfGravity.x, centerOfGravity.y, centerOfGravity.z);

            // Move camera along z until the object fits into the screen
            var sphereSize = boundingBoxOfNode.size().length() * 0.5;
            var distToCenter = sphereSize / Math.sin(Math.PI / 180.0 * camera.fov * 0.5);
            var target = _controls.target;
            var vec = new THREE.Vector3();
            vec.subVectors(camera.position, target);
            vec.setLength(distToCenter);
            camera.position.addVectors(vec , target);
        }

        //TODO fix ray cast so it only hits one time at the intersection point
        function checkCollision(){
            //Add a zero plane which cast from the current

			/*console.log("le angle to: " + currentVectorPosition.angleTo(defaultViews.side));
            console.log("le angle to: " + startDistance);

			console.log("le currentvector z: " + currentVectorPosition.z);*/
            var zeroPlane = new THREE.Vector3(0,0,0);
            raycaster.setFromCamera(zeroPlane, camera);

            //View state rotation
			if(VIEW_STATES.viewTwo === true) {
				moveToViewTwo(zeroPlane);
			}
			if(VIEW_STATES.viewThree === true){
				moveToViewThree(zeroPlane);
			}
			if(VIEW_STATES.viewFour === true){

			}
        }

        //Stop rotating on both direction
        function stopRotating() {
            _controls.autoRotateNegative = false;
            _controls.autoRotate = false;
        }


        /**
		 *
		 * First check if x is positive to move to the choosen side
		 * Then find the angle of z using vector position of z
		 * Then check if the y axel is close to zero need to be bigger then
		 * zero becuse the rotation angle is kinda high
		 * //COULD DO change the rotation angle to smaller value but will lag I guess?
		 * //or change the rotation speed to a lower value will work
		 * Still this works really good.
		 *
		 * @param zeroPlane the center of gravity could initialize as a global variable
		 * */
        function moveToViewTwo(zeroPlane) {
            //Change rotation direction based on distance to new vector position
            if((currentVectorPosition.angleTo(defaultViews.side)  - startDistance) > 0){
                _controls.autoRotate = false;
				_controls.autoRotateNegative = true;
			}
            if (currentVectorPosition.x > 0) {
                if (currentVectorPosition.z > 66) {
                    _controls.updateRotationUp('down');
                } else if (currentVectorPosition.z < 40) {
                    _controls.updateRotationUp('up');
                }else if (currentVectorPosition.y < 10 && currentVectorPosition.y > 0){
                    stopRotating();
                    clearStates();
                }
            }
            if (currentVectorPosition.distanceTo(zeroPlane) > DISTANCE_TO_ZERO_PLANE + 10) {
                _controls.updateZoom('out');
            }
            else if (currentVectorPosition.distanceTo(zeroPlane) < DISTANCE_TO_ZERO_PLANE - 10) {
                _controls.updateZoom('in');
            }
        }

		/**
		 * Viewthree rotation guidelines
		 * basic info: y should be positive for the plane position
		 * 				x is the zero value to aline with the back view
		 * */
        function moveToViewThree(zeroPlane) {
            //Change rotation direction based on distance to new vector position
            if((currentVectorPosition.angleTo(defaultViews.back)  - startDistance) > 0){
                _controls.autoRotate = false;
                _controls.autoRotateNegative = true;
            }
            if (currentVectorPosition.y > 0) {
                if (currentVectorPosition.z > 76) {
                    _controls.updateRotationUp('down');
                } else if (currentVectorPosition.z < 50) {
                    _controls.updateRotationUp('up');
                }else if (currentVectorPosition.x < 20 && currentVectorPosition.x > 0){
                    stopRotating();
                    clearStates();
                }
            }
            if (currentVectorPosition.distanceTo(zeroPlane) > DISTANCE_TO_ZERO_PLANE + 10) {
                _controls.updateZoom('out');
            }
            else if (currentVectorPosition.distanceTo(zeroPlane) < DISTANCE_TO_ZERO_PLANE - 10) {
                _controls.updateZoom('in');
            }
        }

        function moveToViewFour(zeroPlane) {

            if((currentVectorPosition.angleTo(defaultViews.front)  - startDistance) > 0){

                _controls.autoRotateNegative = true;
            }
            if (currentVectorPosition.y < 0) {
                if (currentVectorPosition.z > 76) {
                    _controls.updateRotationUp('down');
                } else if (currentVectorPosition.z < 50) {
                    _controls.updateRotationUp('up');
                }else if (currentVectorPosition.x < 20 && currentVectorPosition.x > 0){
                    stopRotating();
                    clearStates();
                }
            }
            if (currentVectorPosition.distanceTo(zeroPlane) > DISTANCE_TO_ZERO_PLANE + 10) {
                _controls.updateZoom('out');
            }
            else if (currentVectorPosition.distanceTo(zeroPlane) < DISTANCE_TO_ZERO_PLANE - 10) {
                _controls.updateZoom('in');
            }
        }
	</script>
