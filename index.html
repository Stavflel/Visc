<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- For popup mouseover etc -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  	
  	<script src="js/three.js"></script>
  	<script src="js/scripts.js"></script>
	<script src="js/Projector.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/stats.min.js"></script>
	<script src="js/ViewPortController.js"></script>
	<script src="js/ViewPort.js"></script>
	<script src="js/DefaultViewPort.js"></script>
	<script src="js/Detector.js"></script>
	<script src="CD132_Ford_buck_jt.jt.json/models.js"></script>
	<script src="js/GUIController.js"></script>
    <script src="js/ContextRenderer.js"></script>
</head>

<body>
	<div class="container" style="box-shadow: 0 0 5px #333;border: 1px solid;">
		<div class="row">
			<!-- Start Main window -->
			<div class="col-md-8 nomargin nopadding">
				<!-- Start visualisation -->
				<div id="container" style="min-height:500px;" class="noapadding nomargin">
					<div id="cameraButtons">
						<div class="infocontainer" id="front">
							<span id="frontbutton" class="button" ></span>
							<p id="fronttext" class="text">
								Front
							</p>
						</div>
						<div class="infocontainer" id="side">
							<span id="sidebutton" class="buttoninactive" ></span>
							<p id="sidetext" class="textinactive">
								Side
							</p>
						</div>
						<div class="infocontainer" id="back">
							<span id="backbutton" class="buttoninactive" ></span>
							<p id="backtext" class="textinactive">
								Back
							</p>
						</div>
						<div class="infocontainer" id="interior">
							<span id="interiorbutton" class="buttoninactive" ></span>
							<p id="interiortext" class="textinactive">
								Interior
							</p>
						</div>
					</div>
					<div id="backgroundButton">
						<div class="headerItem" id="backgroundPress">
							<div class="backgroundPicture">
								<i class="fa fa-image fa-2x"></i>
							</div>
							<div class="backgroundText">
							</div>
							<div class="closeBackground">
								<i class="fa fa-times"></i>
							</div>
						</div>
						<div class="items" id="bridgeBackground">
						</div>
						<div class="items" id="nightBackground">
						</div>
						<div class="items" id="cloudBackground">
						</div>
					</div>
					<!-- Start price box -->
					<div id="priceBox" class="nopadding nomargin configBackground">
						<table>
							<tr class="priceTr">
								<td class="priceTable">
									<b class="priceLeftText">Price:</b>
								</td>
								<td class="priceTable" style="padding:0 0 0 15px;">
									<p id="totalPrice" class="priceRightText" style="display: inline;">
										$ 10000
									</p>
								</td>
							</tr>
							<tr class="priceTr">
								<td class="priceTable" >
									<b class="priceLeftText">Delivery:</b>
								</td>
								<td class="priceTable" style="padding:0 0 0 15px;">
									<p id="totalDelivery" class="priceRightText" style="display: inline;">
										2 Weeks
									</p>
								</td>
							</tr>
						</table>
					</div>
					<!-- End price box -->
				</div>
				<!-- End visualisation -->

				<!-- Start bottom bar -->
				<div id="navBar" class="col-md-12 nomargin nopadding btn-group configBackground">
				<!-- Start Menu bar -->	
					<a href="model.html" page="model" class="btn btn-default btn-lg btn-arrow-start navBar" id="modelBar">
						<p class="centerXY"  style="padding-right:20px;">
							Model
						</p>
					</a>
					<a href="#" page="exterior" class="btn btn-default btn-lg btn-arrow-right links navBar" id="exteriorBar">
						<p class="centerXY" style="padding-left:10px;">
							Exterior
						</p>
					</a>
					<a href="#" page="interior" class="btn btn-default btn-lg btn-arrow-right links navBar" id="interiorBar">
						<p class="centerXY" style="padding-left:10px;">
							Interior
						</p>
					</a>
					<a href="#" page="addons" class="btn btn-default btn-lg btn-arrow-right links navBar" id="addonsBar">
						<p class="centerXY" style="padding-left:10px;">
							Addons
						</p>
					</a>
					<a href="summary.html" page="summary" class="btn btn-default btn-lg btn-arrow-end navBar" id="summaryBar">
						<p class="centerXY" style="padding-left:20px;">
							Summary
						</p>
					</a>
				<!-- End Menu bar -->
				</div>
			<!-- End bottom bar -->
			</div>
			<!-- End Main window -->
			
			<!-- Start Side bar -->
			<div class="col-md-4 leftBorder nopadding nomargin configBackground">
				<div class="title-ford">
					<h3 class="ford-title text-center">Ford Mondeo</h3>
				</div>
				<!-- Start Config menus -->
				<div id="sideBar">
					<script type="text/javascript">
						$("#modelBar").addClass('visitedBar');
					</script>
					<script type="text/javascript">
						$("#sideBar").load("exterior.html");
					</script>
				</div>
				<!-- End Config menus -->
			</div>
			<!-- End Side bar -->

		</div>
	</div>

	<!-- Start Modals for information about item -->
	<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-md">
			<div class="modal-content" style="display:inline-flex;">
		        <div class="modal-header">
		        	<h4 class="modal-title" id="title">$ItemName</h4>
		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
		        </div>
		        <div class="modal-body">
		          	<img src="" id="img" style="width:150px;height:150px;float: left;margin-right: 12px;">
					<p id="info"></p>
		        </div>
			</div>
		</div>
	</div>
	<!-- End Modals -->

	<script>

		var guiController = new GUIController();
		var contextRender = new ContextRender(new THREE.CubeTextureLoader().setPath( 'textures/backgroundone/')
            .load( [ 'posx.jpg', 'negx.jpg', 'posy.jpg', 'negy.jpg', 'posz.jpg', 'negz.jpg' ] ),guiController
		);

		setTimeout(function () {
			contextRender.object.setNewTexture('bridgeBackground');
			guiController.object.clearBackgroundSelected();
			guiController.object.addBackgroundSelected('bridgeBackground');
        },13000);

		guiController.object.addGuiElement('container',document.getElementById('container'));

		guiController.object.addGuiElement('side', document.getElementById('side'));
		guiController.object.addGuiElement('sidetext', document.getElementById("sidetext"));
        guiController.object.addGuiElement('sidebutton', document.getElementById("sidebutton"));

        guiController.object.addGuiElement('front', document.getElementById("front"));
        guiController.object.addGuiElement('fronttext', document.getElementById("fronttext"));
        guiController.object.addGuiElement('frontbutton', document.getElementById("frontbutton"));

		guiController.object.addGuiElement('back',document.getElementById("back"));
		guiController.object.addGuiElement('backtext', document.getElementById("backtext"));
		guiController.object.addGuiElement('backbutton', document.getElementById('backbutton'));

		guiController.object.addGuiElement('interior', document.getElementById("interior"));
		guiController.object.addGuiElement('interiortext', document.getElementById("interiortext"));
		guiController.object.addGuiElement('interiorbutton',document.getElementById("interiorbutton"));

		guiController.object.addGuiElement('resetButton', document.getElementById('resetButton'));

		guiController.object.addGuiElement('cameraButtons', document.getElementById('cameraButtons'));

		guiController.object.addGuiElement('bridgeBackground', document.getElementById('bridgeBackground'));
		guiController.object.addGuiElement('cloudBackground', document.getElementById('cloudBackground'));
		guiController.object.addGuiElement('nightBackground', document.getElementById('nightBackground'));

		guiController.initializeWEBGL();

		var stateOfBackground = false;
		var backgroundContainer = document.getElementById('backgroundButton');
		var backgroundButton = document.getElementById('backgroundPress');
		var backgroundHeader = document.getElementsByClassName('headerItem');
        $(backgroundContainer).addClass('inactiveState');
        $(backgroundButton).addClass('inactiveState');
        $('.items').addClass('inactiveState');
        $('.items').hide();
        $('.closeBackground').hide();
		$('.backgroundPicture').addClass('inactiveState');
		$('.backgroundText').hide();
        backgroundButton.addEventListener('click' , function (e) {
			console.log('le button pressed');
			if(!stateOfBackground){
			    $(backgroundButton).removeClass('inactiveState');
                $(backgroundContainer).removeClass('inactiveState');
                //$('.items').removeClass('inactiveState');
                $('.backgroundPicture').removeClass('inactiveState');

			    $(backgroundButton).addClass('activeState');
                $(backgroundContainer).addClass('activeState');
              //  $('.items').addClass('activeState');
                $('.backgroundPicture').addClass('activeState');

                startAniumation();
                stateOfBackground = true;
			}else{
                $(backgroundButton).removeClass('activeState');
                $(backgroundContainer).removeClass('activeState');
               // $('.items').removeClass('activeState');
                $('.backgroundPicture').removeClass('activeState');

                $(backgroundButton).addClass('inactiveState');
                $(backgroundContainer).addClass('inactiveState');
              //  $('.items').addClass('inactiveState');
                $('.backgroundPicture').addClass('inactiveState');

                stopAnimation();

                stateOfBackground = false;
			}
			function startAniumation() {
                $.data(this, 'timer', setTimeout(function () {
                    $('.backgroundText').fadeIn("slow");
                    $('.closeBackground').fadeIn("slow");
                }, 400));
                $.data(this, 'items', setTimeout(function () {
                    $('.items').fadeIn( "slow" );
                },500));
            }
            function stopAnimation() {
				clearTimeout($.data(this,'timer'));
                clearTimeout($.data(this,'items'));
                $('.items').hide();
                $('.backgroundText').hide();
                $('.closeBackground').hide();
			}

		});

		setTimeout(function(){
			 console.log("height" + document.getElementById("container").offsetHeight );
            console.log("height" + document.getElementById("container").clientHeight );
		},10)

	</script>
	<!-- End Scripts -->
</body>
</html>
